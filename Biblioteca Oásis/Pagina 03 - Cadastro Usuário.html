<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Oásis - Cadastro de Usuários</title>
    <link rel="icon" href="livros - icon.png">
</head>
<body>
    <center>
    <h1>Cadastro de Usuários</h1>
</center>
<center>
    <hr>
    <form action="/cadastrar_usuario" method="POST">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Completo" required><br><br>


        <label for="cpf">CPF:</label><br>
        <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" required><br><br>


        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" required><br><br>


        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone" name="telefone" placeholder="00-00000-0000" required><br><br>


        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço" required><br><br>


        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"  required><br><br>


        <label for="cargo">Cargo:</label><br>
        <select id="cargo" name="cargo" required>
            <option value="" disabled selected>Selecione o cargo</option>
            <option value="organizador">Organizador</option>
            <option value="atendente">Atendente</option>
            <option value="auxiliar_administrativo">Auxiliar Administrativo</option>
            <option value="recepcionista">Recepcionista</option>
            <option value="secretaria">Secretária</option>
        </center>
        </select><br><br><hr><br>
        <input type="submit" value="Cadastrar">
    </form>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

</body>
</html>
