<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Biblioteca Oásis Login</title>
    <link rel="icon" href="livros - icon.png">
</head>
<body>
    <form method="post" action="#">
        <center>
            <h1>Login do Usuário</h1>
            <hr><br>
            <label for="login">E-mail ou CPF: </label>
            <input type="text" id="login" placeholder="Digite seu Email ou CPF" required>
            <br><br>
            <label for="passw">Senha: </label>
            <input type="password" id="passe" placeholder="Insira a Senha" required>
            <br><br><hr>
            <center><button type="submit">Logar</button></center>
            
            <p>Não possui uma conta? <a href="Pagina 03 - Cadastro Usuário.html">Crie aqui</a></p>

        </center>
    </form>
    
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</body>
</html>
