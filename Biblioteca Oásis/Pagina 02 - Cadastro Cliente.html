<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Oásis - Cadastro Clientes</title>
<body>
            <center>
                <h1>Cadastro Clientes</h1>
                <hr><br>  
            <label for="Nome Completo">Nome Completo </label>
            <input type="text" id="Nome Completo" required>
            <br><br>


            <label for="Data de Nascimento">Data de Nascimento </label>
            <input type="date" name="Data de Nascimento" required>


            <br><br>


            <label for="CPF">CPF</label>
            <input type="text" id="CPF" required>
            <br><br>


            <label for="Telefone">Telefone</label>
            <input type="text" id="Telefone" required>
            <br><br>


            <label for="Endereço">Endereço</label>
            <input type="text" id="Endereço" required>
            <br><br>


            <label for="Data do Cadastro">Data do Cadastro </label>
            <input type="date" name="Data do Cadastro" required>
            <br><br>

        <hr><br>
        <center><button type="submit">Finalizar Cadastro</button></center>
   
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
   </center>
        <body>


</html>
