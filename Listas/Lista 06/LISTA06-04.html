<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio 04</title>
</head>
<body>
   <header>
      <h2>Deixe um comentário</h2>
      </header>
      <br>
      <main>
         <label for="nome"><strong>Nome:</strong> </label>
         <br>
         <input type="text" name="nome"  required /> 

         <br>   

         <label for="email"><strong>Email:</strong> </label>
         <br>
         <input type="email" name="email" required />

         <br>
         
         <label for="website"><strong>Website:</strong> </label>
         <br>
         <input type="text" name="website" required />
         <br>
         <label><strong>Comentário:</strong> </label>
         <br>
         <textarea name="comentario" style="resize: none" required="yes" rows="12" cols="60"></textarea>
         <br>
         <p><strong>Observação: seu parágrafo será publicado após passar pelo moderador</strong></p>
         <br>
         <button type="submit">Envia Comentário</button>
      
         </main>
</body>
</html>
