<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio 06 CADASTRO</title>
</head>
<body>
   <h2>Não é associado? Faça seu cadastro</h2>
    <form action="#" method="POST">

        <label for="nomec">Nome Completo:</label>
        <input type="text" id="nomec" size="200" name="nomec" required><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" size="200" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" size="200" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="M" required>
        <label for="masculino">M</label>
        <input type="radio" id="feminino" name="sexo" value="F">
        <label for="feminino">F</label>
        <br><br>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <input type="checkbox" id="aceito-regras" name="aceito-regras" value="Aceito" required>
        <label for="aceito-regras">Li as regras de cadastro e autorizo a criação do usuário</label>
        <br><br>
        <button type="submit">Confirmar</button>
        <button type="clear"><a href="ex_10_pt1.html">Retornar</a></button>


    </form>

</body>
</html>
