<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio 08</title>
</head>
<body>
   <div class="campo">
      <h1>Cadastro de Devs</h1>
      <p>Complete suas informações</p>
      <br>
  </div>

  <form>

      <fieldset>
      <div>
          <label>De qual lado da aplicação vocês desenvolve? </label>
          <label>
              <input type="radio" name="dev-web" value="frontend">Front-end
          </label>

          <label>
              <input type="radio" name="dev-web" value="backend">Back-end
          </label>

          <label>
              <input type="radio" name="dev-web" value="fullstack">Fullstack
          </label>
      </div>

      <div>
          <label>Senioridade</label>
          <select>
              <option selected disabled value="">Selecione</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
          </select>
      </div>

      <fieldset>
          <div>
              <label>Selecione as tecnologias que utiliza:</label>
              <input type="checkbox" name="tecnologia1" value="HTML">
              <label>HTML</label>
              <input type="checkbox" name="tecnologia2" value="CSS">
              <label>CSS</label>
              <input type="checkbox" name="tecnologia3" value="JavaScript">
              <label>JavaScript</label>
              <input type="checkbox" name="tecnologia4" value="Python">
              <label>Python</label>
          </div>

      </fieldset>

</form>
</body
